    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
            position: relative;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .language-switch:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .date-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .calculate-btn {
                width: 100%;
            }

            .language-switch {
                position: static;
                margin-bottom: 20px;
                display: inline-block;
            }
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .date-input-wrapper {
            position: relative;
        }

        .date-input-wrapper::before {
            content: "üìÖ";
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            z-index: 1;
        }
    </style>

</head>
<body>
    <div class="container">
        <button class="language-switch" onclick="toggleLanguage()" id="langBtn">EN</button>
        
        <h1 id="title">üìÖ Â§©Êï∞ËÆ°ÁÆóÂô®</h1>
        
        <div class="date-group">
            <label for="startDate" id="startLabel">
                <span class="icon">üöÄ</span><span id="startText">Ëµ∑ÂßãÊó•Êúü</span>
            </label>
            <div class="date-input-wrapper">
                <input type="date" id="startDate" name="startDate">
            </div>
        </div>

        <div class="date-group">
            <label for="endDate" id="endLabel">
                <span class="icon">üèÅ</span><span id="endText">ÁªàÊ≠¢Êó•Êúü</span>
            </label>
            <div class="date-input-wrapper">
                <input type="date" id="endDate" name="endDate">
            </div>
        </div>

        <button class="calculate-btn" onclick="calculateDays()" id="calculateBtn">
            <span class="icon">‚ö°</span><span id="calculateText">ËÆ°ÁÆóÂ§©Êï∞</span>
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        // ËØ≠Ë®ÄÈÖçÁΩÆ
        const languages = {
            zh: {
                title: "üìÖ Â§©Êï∞ËÆ°ÁÆóÂô®",
                startText: "Ëµ∑ÂßãÊó•Êúü",
                endText: "ÁªàÊ≠¢Êó•Êúü",
                calculateText: "ËÆ°ÁÆóÂ§©Êï∞",
                langBtn: "EN",
                sameDay: "ÊòØÂêå‰∏ÄÂ§©",
                days: "Â§©",
                from: "‰ªé",
                to: "Âà∞",
                total: "ÂÖ±ËÆ°",
                earlier: "ÁªàÊ≠¢Êó•ÊúüÊó©‰∫éËµ∑ÂßãÊó•Êúü",
                difference: "Áõ∏Â∑Æ",
                selectDates: "ËØ∑ÈÄâÊã©Ëµ∑ÂßãÊó•ÊúüÂíåÁªàÊ≠¢Êó•ÊúüÔºÅ",
                invalidDates: "ËØ∑ÈÄâÊã©ÊúâÊïàÁöÑÊó•ÊúüÔºÅ",
                year: "Âπ¥",
                month: "Êúà",
                day: "Êó•"
            },
            en: {
                title: "üìÖ Days Calculator",
                startText: "Start Date",
                endText: "End Date",
                calculateText: "Calculate Days",
                langBtn: "‰∏≠Êñá",
                sameDay: "Same day",
                days: "days",
                from: "From",
                to: "to",
                total: "Total",
                earlier: "End date is earlier than start date",
                difference: "Difference",
                selectDates: "Please select start date and end date!",
                invalidDates: "Please select valid dates!",
                year: "",
                month: "",
                day: ""
            }
        };

        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            updateLanguage();
        }

        function updateLanguage() {
            const lang = languages[currentLang];
            
            document.getElementById('title').textContent = lang.title;
            document.getElementById('startText').textContent = lang.startText;
            document.getElementById('endText').textContent = lang.endText;
            document.getElementById('calculateText').textContent = lang.calculateText;
            document.getElementById('langBtn').textContent = lang.langBtn;
            
            // Êõ¥Êñ∞HTML langÂ±ûÊÄß
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
            
            // Êõ¥Êñ∞È°µÈù¢Ê†áÈ¢ò
            document.title = currentLang === 'zh' ? 'Â§©Êï∞ËÆ°ÁÆóÂô®' : 'Days Calculator';
        }

        function calculateDays() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const lang = languages[currentLang];

            // Ê£ÄÊü•ÊòØÂê¶ÈÄâÊã©‰∫Ü‰∏§‰∏™Êó•Êúü
            if (!startDate || !endDate) {
                showResult(lang.selectDates, true);
                return;
            }

            // ÂàõÂª∫Êó•ÊúüÂØπË±°
            const start = new Date(startDate);
            const end = new Date(endDate);

            // Ê£ÄÊü•Êó•ÊúüÊúâÊïàÊÄß
            if (isNaN(start.getTime()) || isNaN(end.getTime())) {
                showResult(lang.invalidDates, true);
                return;
            }

            // ËÆ°ÁÆóÂ§©Êï∞Â∑Æ
            const timeDifference = end.getTime() - start.getTime();
            const daysDifference = Math.ceil(timeDifference / (1000 * 3600 * 24));

            // Ê†ºÂºèÂåñÊó•ÊúüÊòæÁ§∫
            const startFormatted = formatDate(start);
            const endFormatted = formatDate(end);

            let message;
            if (daysDifference > 0) {
                message = `${lang.from} ${startFormatted} ${lang.to} ${endFormatted}<div class="result-number">${daysDifference}</div>${lang.total} ${daysDifference} ${lang.days}`;
            } else if (daysDifference === 0) {
                message = `${startFormatted} ${lang.to} ${endFormatted}<div class="result-number">0</div>${lang.sameDay}`;
            } else {
                message = `${lang.earlier}<div class="result-number">${Math.abs(daysDifference)}</div>${lang.difference} ${Math.abs(daysDifference)} ${lang.days}`;
            }

            showResult(message, false);
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            if (currentLang === 'zh') {
                return `${year}Âπ¥${month}Êúà${day}Êó•`;
            } else {
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                    "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                return `${monthNames[month - 1]} ${day}, ${year}`;
            }
        }

        function showResult(message, isError) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = isError ? 'result error show' : 'result show';
            
            // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
            setTimeout(() => {
                resultDiv.classList.add('show');
            }, 100);
        }

        // ËÆæÁΩÆÈªòËÆ§Êó•Êúü‰∏∫‰ªäÂ§©
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
        });

        // Ê∑ªÂä†ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateDays();
            }
        });
    </script>
</body>
